<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Parent Teacher Communication Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .message-container { height: calc(100vh - 300px); }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-teal-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">EduConnect</h1>
            <div class="flex items-center space-x-4">
                <button id="notificationBtn" class="relative">
                    <i class="bi bi-bell text-xl"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                </button>
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=120&h=120&fit=crop" 
                         class="w-8 h-8 rounded-full cursor-pointer" 
                         id="profileBtn"/>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Sidebar -->
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex items-center space-x-2 mb-6">
                    <button class="flex-1 py-2 px-4 bg-teal-600 text-white rounded-lg">Messages</button>
                    <button class="flex-1 py-2 px-4 bg-gray-100 text-gray-700 rounded-lg">Calendar</button>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=120&h=120&fit=crop" 
                             class="w-10 h-10 rounded-full"/>
                        <div class="ml-3">
                            <h3 class="font-medium">Ms. Sarah Johnson</h3>
                            <p class="text-sm text-gray-500">Math Teacher</p>
                        </div>
                    </div>
                    <div class="flex items-center p-3 rounded-lg cursor-pointer hover:bg-gray-100">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=120&h=120&fit=crop" 
                             class="w-10 h-10 rounded-full"/>
                        <div class="ml-3">
                            <h3 class="font-medium">Mr. David Smith</h3>
                            <p class="text-sm text-gray-500">Science Teacher</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="bg-white p-4 rounded-lg shadow md:col-span-2">
                <div class="flex items-center space-x-3 border-b pb-4">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=120&h=120&fit=crop" 
                         class="w-12 h-12 rounded-full"/>
                    <div>
                        <h2 class="font-semibold">Ms. Sarah Johnson</h2>
                        <p class="text-sm text-gray-500">Online</p>
                    </div>
                </div>

                <div class="message-container overflow-y-auto py-4 space-y-4">
                    <div class="flex justify-start">
                        <div class="bg-gray-100 rounded-lg p-3 max-w-[70%]">
                            <p>Hello! I wanted to discuss Tommy's progress in mathematics.</p>
                            <span class="text-xs text-gray-500">10:30 AM</span>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <div class="bg-teal-100 rounded-lg p-3 max-w-[70%]">
                            <p>Hi Ms. Johnson! Yes, I'd love to hear about his progress.</p>
                            <span class="text-xs text-gray-500">10:32 AM</span>
                        </div>
                    </div>
                </div>

                <div class="border-t pt-4">
                    <div class="flex items-center space-x-2">
                        <button class="p-2 text-gray-500 hover:text-teal-600">
                            <i class="bi bi-paperclip text-xl"></i>
                        </button>
                        <input type="text" 
                               placeholder="Type your message..." 
                               class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:border-teal-600"
                               id="messageInput"/>
                        <button class="p-2 bg-teal-600 text-white rounded-lg" onclick="sendMessage()">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const container = document.querySelector('.message-container');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex justify-end';
                
                const now = new Date();
                const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="bg-teal-100 rounded-lg p-3 max-w-[70%]">
                        <p>${message}</p>
                        <span class="text-xs text-gray-500">${time}</span>
                    </div>
                `;
                
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                input.value = '';
            }
        }

        // Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Profile dropdown toggle
        document.getElementById('profileBtn').addEventListener('click', function() {
            // Add profile dropdown functionality here
            alert('Profile options will appear here');
        });

        // Notification toggle
        document.getElementById('notificationBtn').addEventListener('click', function() {
            // Add notifications dropdown functionality here
            alert('Notifications will appear here');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
